<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkillHub | Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>
        #navbar {
            margin: 10px;
        }

        #login,
        #register {
            margin-right: 20px;
        }

        #image-container {
            text-align: center;
            margin-top: 20px;
        }

        #image-container img {
            border-radius: 10px;
            width: 80%;
        }

        #faq-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
    <script>
        function login() {
            $.ajax({
                type: "POST",
                url: "/api/login",
                data: { id_give: $('#userid').val(), pw_give: $('#userpw').val() },
                success: function (response) {
                    if (response['result'] === 'success') {
                        $.cookie('mytoken', response['token']);

                        alert('Login complete!')
                        window.location.href = '/home_visitor'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }
    </script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Thirteenth navbar example">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11"
                aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-lg-flex" id="navbar">
                <a class="navbar-brand col-lg-3 me-0" href="/"><img src="logo.png" alt=""
                        style="max-width: 30%; height: auto;" id="logo"></a>
                <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/discover">Discover</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">My Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Cek Pembayaran</a>
                    </li>
                </ul>
                <div class="d-lg-flex col-lg-3 justify-content-lg-end">
                    <a href="/register" class="btn btn-primary" id="register">Register</a>
                    <a href="/login" class="btn btn-primary" id="login">Login</a>
                </div>

            </div>
        </div>
    </nav>


    <section class="py-5 py-lg-8">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 offset-xl-4 col-md-12 col-12">
                    <div class="text-center">
                        <h1 class="mb-1">Welcome Back</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-8 col-12">
                    <div class="card shadow-sm mb-6">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="" class="form-label">Username</label>
                                <input type="username" class="form-control" id="userid" required="">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Password</label>
                                <div class="password-field position-relative">
                                    <input type="password" class="form-control" id="userpw" required="">
                                </div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit" onclick="login()">Login</button>
                            </div>
                        </div>
                    </div>
                    <span>
                        Donâ€™t have an account yet?
                        <a href="/register" class="text-primary">Register here</a>
                    </span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
