            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11"
                aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-lg-flex" id="navbar">

                <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                    <li class="nav-item">

                    </li>

                </ul>
            </div>
        </div>

    <section class="py-5 py-lg-8">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 offset-xl-4 col-md-12 col-12">
                    <div class="text-center">
                        <h1 class="mb-1">Welcome Back</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-8 col-12">
                    <div class="card shadow-sm mb-6">
                        <div class="card-body">
                            <form class="needs-validation mb-6" novalidate="">
                                <div class="mb-3">
                                    <label for="signinEmailInput" class="form-label">
                                        Email
                                    </label>
                                    <input type="email" class="form-control" id="signinEmailInput" required="">
                                    <div class="invalid-feedback">Please enter email.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="formSignUpPassword" class="form-label">Password</label>
                                    <div class="password-field position-relative">
                                        <input type="password" class="form-control fakePassword" id="formSignUpPassword"
                                            required="">
                                        <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                                        <div class="invalid-feedback">Please enter password.</div>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary" type="submit">Sign In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <span>
                        Donâ€™t have an account yet?
